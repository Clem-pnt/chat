<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DiscLite</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* Header */
    .header {
      background-color: #4a90e2;
      padding: 15px;
      text-align: center;
      color: #fff;
      font-size: 18px;
      border-bottom: 1px solid #ddd;
    }

    /* Auth page */
    .auth-page {
      padding: 20px;
      text-align: center;
    }

    .auth-button {
      padding: 12px 25px;
      margin: 10px 0;
      background-color: #4a90e2;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background-color 0.3s;
    }

    .auth-button:hover {
      background-color: #357abd;
    }

    .input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 30px;
      outline: none;
      transition: border 0.3s;
    }

    .input:focus {
      border-color: #4a90e2;
    }

    /* Chat page */
    #chatPage {
      display: none;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 70vh;
      background-color: #f9f9f9;
    }

    #chat {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message-block {
      background-color: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
    }

    .message-block.mine {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .message-block.other {
      background-color: #f1f1f1;
      align-self: flex-start;
    }

    .message-block img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .message-block strong {
      font-size: 14px;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #messageInput {
      width: 80%;
      padding: 12px;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }

    #messageInput:focus {
      border-color: #4a90e2;
    }

    button {
      padding: 12px 25px;
      background-color: #4a90e2;
      color: white;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357abd;
    }

    /* Toast */
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Toast de notification -->
  <div id="toast"></div>

  <div class="container">
    <!-- Page d'authentification -->
    <div id="authPage" class="auth-page">
      <div class="header">Chat en temps réel</div>
      <input type="text" id="pseudoInput" class="input" placeholder="Entrez votre pseudo" />
      <button id="guestButton" class="auth-button">Continuer en invité</button>
    </div>

    <!-- Page de chat -->
    <div id="chatPage">
      <div class="header">
        <strong id="pseudo"></strong>
        <button id="logoutButton">Déconnexion</button>
      </div>
      <div id="chat"></div>
      <div class="footer">
        <input type="text" id="messageInput" placeholder="Écris ton message..." />
        <button onclick="sendMessage()">Envoyer</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCQhw69gH9pZDngyp82OS4nKHy_MhbdoE0",
      authDomain: "chat-14381.firebaseapp.com",
      projectId: "chat-14381",
      storageBucket: "chat-14381.appspot.com",
      messagingSenderId: "114036601860",
      appId: "1:114036601860:web:3d792be8e5be3ad1c23151",
      measurementId: "G-W1W14M3J92"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();
    let currentUser = null;

    function showChatPage(user) {
      document.getElementById("authPage").style.display = "none";
      document.getElementById("chatPage").style.display = "flex";
      document.getElementById("pseudo").textContent = `Connecté en tant que : ${user.displayName}`;
      loadMessages();
    }

    function loadMessages() {
      const chatBox = document.getElementById("chat");
      db.collection("messages")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          chatBox.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const messageElement = document.createElement("div");
            messageElement.className = `message-block ${data.pseudo === currentUser.displayName ? 'mine' : 'other'}`;
            messageElement.innerHTML = `
              <div>
                <img src="${data.photoURL}" class="profile-img" />
                <strong>${data.pseudo}</strong>: ${data.message}
              </div>
            `;
            chatBox.appendChild(messageElement);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    function sendMessage() {
      const messageInput = document.getElementById("messageInput");
      const message = messageInput.value.trim();
      if (message === "") return;

      db.collection("messages").add({
        pseudo: currentUser.displayName,
        message: message,
        photoURL: currentUser.photoURL || "defaultProfile.png",
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      messageInput.value = "";
    }

    document.getElementById("guestButton").onclick = () => {
      const pseudo = document.getElementById("pseudoInput").value.trim();
      if (!pseudo) {
        showToast("Veuillez entrer un pseudo !");
        return;
      }
      currentUser = {
        displayName: pseudo,
        photoURL: "defaultProfile.png"
      };
      showChatPage(currentUser);
    };

    document.getElementById("logoutButton").onclick = () => {
      currentUser = null;
      document.getElementById("chatPage").style.display = "none";
      document.getElementById("authPage").style.display = "block";
    };

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 3000);
    }
  </script>
</body>
</html>
