<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Anonyme</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-page, .chat-page {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    .auth-button, button {
      padding: 12px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    .auth-button:hover, button:hover {
      background-color: #357abd;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    #chat {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      background: #fff;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }

    .message-block {
      max-width: 80%;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      word-wrap: break-word;
    }

    .mine {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .other {
      background-color: #f1f1f1;
      align-self: flex-start;
    }

    .footer {
      display: flex;
      gap: 10px;
    }

    .footer input {
      flex: 1;
    }

    /* Toast */
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
      transform: translateX(-50%);
      transition: visibility 0s, opacity 0.5s linear;
      opacity: 0;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Toast -->
  <div id="toast"></div>

  <!-- Page de connexion anonyme -->
  <div id="authPage" class="auth-page">
    <h2>Choisis ton pseudo</h2>
    <input type="text" id="pseudoInput" placeholder="Ton pseudo..." />
    <button id="guestButton" class="auth-button">Entrer dans le chat</button>
  </div>

  <!-- Page de chat -->
  <div id="chatPage" class="chat-page" style="display: none;">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <strong id="pseudo"></strong>
      <button id="logoutButton">Déconnexion</button>
    </div>
    <div id="chat"></div>
    <div class="footer">
      <input type="text" id="messageInput" placeholder="Écris ton message..." />
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCQhw69gH9pZDngyp82OS4nKHy_MhbdoE0",
      authDomain: "chat-14381.firebaseapp.com",
      projectId: "chat-14381",
      storageBucket: "chat-14381.appspot.com",
      messagingSenderId: "114036601860",
      appId: "1:114036601860:web:3d792be8e5be3ad1c23151"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    let currentUser = null;

    document.getElementById("guestButton").onclick = async () => {
      const pseudo = document.getElementById("pseudoInput").value.trim();
      if (!pseudo) {
        showToast("Veuillez entrer un pseudo !");
        return;
      }

      try {
        await auth.signInAnonymously();
        currentUser = {
          displayName: pseudo,
          photoURL: "defaultProfile.png"
        };
        showChatPage(currentUser);
      } catch (error) {
        showToast("Erreur de connexion anonyme.");
        console.error(error);
      }
    };

    document.getElementById("logoutButton").onclick = () => {
      auth.signOut().then(() => {
        document.getElementById("chatPage").style.display = "none";
        document.getElementById("authPage").style.display = "block";
      });
    };

    function showChatPage(user) {
      document.getElementById("authPage").style.display = "none";
      document.getElementById("chatPage").style.display = "block";
      document.getElementById("pseudo").textContent = `Connecté en tant que : ${user.displayName}`;
      loadMessages();
    }

    function sendMessage() {
      const messageInput = document.getElementById("messageInput");
      const message = messageInput.value.trim();
      if (message === "") return;

      db.collection("messages").add({
        pseudo: currentUser.displayName,
        message: message,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      messageInput.value = "";
    }

    function loadMessages() {
      const chatBox = document.getElementById("chat");
      db.collection("messages")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          chatBox.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const msg = document.createElement("div");
            msg.className = "message-block " + (data.pseudo === currentUser.displayName ? "mine" : "other");
            msg.textContent = `${data.pseudo} : ${data.message}`;
            chatBox.appendChild(msg);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "show";
      setTimeout(() => {
        toast.className = toast.className.replace("show", "");
      }, 3000);
    }
  </script>
</body>
</html>
