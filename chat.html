<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat en temps réel</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }

    .profile-img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .message-block {
      max-width: 70%;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .message-block.mine {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .message-block.other {
      background-color: #f1f1f1;
      align-self: flex-start;
    }

    .header, .footer, .auth-page {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px;
    }

    .auth-button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #4a90e2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #chat {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 15px;
      height: 60vh;
      overflow-y: auto;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>
  <!-- Page d'authentification -->
  <div id="authPage" class="auth-page">
    <button id="loginButton" class="auth-button">Se connecter</button>
    <button id="createAccountButton" class="auth-button">Créer un compte</button>
    <button id="guestButton" class="auth-button">Continuer en invité</button>
  </div>

  <!-- Page de chat -->
  <div id="chatPage" style="display: none;">
    <div class="header">
      <strong id="pseudo"></strong>
      <button id="logoutButton">Déconnexion</button>
    </div>

    <div id="chat"></div>

    <div class="footer">
      <input type="text" id="messageInput" placeholder="Écris ton message..." />
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <!-- Page de création de compte -->
  <div id="createAccountPage" style="display: none;">
    <h3>Créer un compte</h3>
    <input type="email" id="newEmail" placeholder="Email" required />
    <input type="password" id="newPassword" placeholder="Mot de passe" required />
    <input type="file" id="profilePic" accept="image/*" />
    <button id="submitCreateAccount">Créer mon compte</button>
    <button id="backToAuthButton">Retour à la connexion</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCQhw69gH9pZDngyp82OS4nKHy_MhbdoE0",
      authDomain: "chat-14381.firebaseapp.com",
      projectId: "chat-14381",
      storageBucket: "chat-14381.firebasestorage.app",
      messagingSenderId: "114036601860",
      appId: "1:114036601860:web:3d792be8e5be3ad1c23151",
      measurementId: "G-W1W14M3J92"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    let currentUser = null;

    // Afficher la page de chat après la connexion
    function showChatPage(user) {
      document.getElementById("authPage").style.display = "none";
      document.getElementById("createAccountPage").style.display = "none";
      document.getElementById("chatPage").style.display = "block";
      document.getElementById("pseudo").textContent = `Connecté en tant que : ${user.displayName}`;
      loadMessages();
    }

    // Charger les messages dans le chat
    function loadMessages() {
      const chatBox = document.getElementById("chat");
      db.collection("messages")
        .orderBy("timestamp")
        .onSnapshot(snapshot => {
          chatBox.innerHTML = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const messageElement = document.createElement("div");
            messageElement.className = `message-block ${data.pseudo === currentUser.displayName ? 'mine' : 'other'}`;
            messageElement.innerHTML = `
              <div>
                <img src="${data.photoURL}" class="profile-img" />
                <strong>${data.pseudo}</strong>: ${data.message}
              </div>
            `;
            chatBox.appendChild(messageElement);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    // Envoyer un message
    function sendMessage() {
      const messageInput = document.getElementById("messageInput");
      const message = messageInput.value.trim();
      if (message === "") return;

      db.collection("messages").add({
        pseudo: currentUser.displayName,
        message: message,
        photoURL: currentUser.photoURL || "defaultProfile.png",
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      messageInput.value = "";
    }

    // Gestion de la page de création de compte
    document.getElementById("createAccountButton").onclick = function() {
      document.getElementById("authPage").style.display = "none";
      document.getElementById("createAccountPage").style.display = "block";
    };

    // Retour à la page de connexion
    document.getElementById("backToAuthButton").onclick = function() {
      document.getElementById("createAccountPage").style.display = "none";
      document.getElementById("authPage").style.display = "block";
    };

    // Créer un compte
    document.getElementById("submitCreateAccount").onclick = function() {
      const email = document.getElementById("newEmail").value;
      const password = document.getElementById("newPassword").value;
      const fileInput = document.getElementById("profilePic");

      if (!email || !password) {
        alert("Tous les champs sont obligatoires !");
        return;
      }

      const file = fileInput.files[0];
      const storageRef = storage.ref().child("profile_pics/" + file.name);

      storageRef.put(file).then(snapshot => {
        snapshot.ref.getDownloadURL().then(url => {
          auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
              currentUser = userCredential.user;
              currentUser.updateProfile({
                displayName: email.split('@')[0], // Utilise le nom avant "@"
                photoURL: url
              });
              showChatPage(currentUser);
            })
            .catch((error) => {
              alert("Erreur lors de la création du compte : " + error.message);
            });
        });
      }).catch((error) => {
        alert("Erreur lors du téléchargement de la photo de profil : " + error.message);
      });
    };

    // Connexion
    document.getElementById("loginButton").onclick = function() {
      const email = prompt("Entrez votre email :");
      const password = prompt("Entrez votre mot de passe :");
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          currentUser = userCredential.user;
          showChatPage(currentUser);
        })
        .catch((error) => {
          alert("Erreur de connexion : " + error.message);
        });
    };

    // Continuer en tant qu'invité
    document.getElementById("guestButton").onclick = function() {
      currentUser = { displayName: "Invité" + Math.floor(Math.random() * 1000), photoURL: "defaultProfile.png" };
      showChatPage(currentUser);
    };

    // Déconnexion
    document.getElementById("logoutButton").onclick = function() {
      auth.signOut().then(() => {
        document.getElementById("chatPage").style.display = "none";
        document.getElementById("authPage").style.display = "block";
      });
    };

    // Vérifier l'état de l'utilisateur à l'ouverture
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        showChatPage(user);
      } else {
        document.getElementById("authPage").style.display = "block";
      }
    });
  </script>
</body>
</html>
